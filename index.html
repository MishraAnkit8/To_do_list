<!DOCTYPE html>
<html>
<head>
    <title>Event Delegation Example: Add and Delete Items</title>
</head>
<body>
    <h1>To-Do List</h1>
    <input type="text" id="newItem" placeholder="Add a new item">
    <button id="addItem">Add</button>

    <ul id="itemList">
        <li>Item 1 <button class="delete">Delete</button></li>
        <li>Item 2 <button class="delete">Delete</button></li>
        <li>Item 3 <button class="delete">Delete</button></li>
    </ul>

    <script>
         const itemList = document.getElementById('itemList');
         const newItemInput = document.getElementById('newItem');
         const addItemButton = document.getElementById('addItem');

      
        // // Event handler for adding new items
         addItemButton.addEventListener('click', function() {
             const newItemText = newItemInput.value.trim();

           if (newItemText !== '') {
              const listItem = document.createElement('li');
                listItem.textContent = newItemText;

                const deleteButton = document.createElement('button');
                 deleteButton.textContent = 'Delete';
                 deleteButton.className = 'delete';

               listItem.appendChild(deleteButton);
                 itemList.appendChild(listItem);

                newItemInput.value = ''; // Clear the input field
            }
         });

            // Event for deleting the list element
            itemList.addEventListener('click', function(event) {
             if (event.target && event.target.tagName === 'BUTTON' && event.target.classList.contains('delete')) {
                const listItem = event.target.parentElement;
                itemList.removeChild(listItem);
            }
        });


        // // Submit new item when Enter key is pressed in the input field
        // newItemInput.addEventListener('keydown', function(event) {
        //     if (event.key === 'Enter') {
        //         addItemButton.click(); // Trigger the click event on the Add button
        //     }
        // });
    </script>
</body>
</html>
